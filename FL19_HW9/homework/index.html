<!DOCTYPE html>
<html>

<head>
  <title>JS Modules</title>
  <meta name='viewport' content='width=device-width, initial-scale=1.0, user-scalable=0'>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="box">
    <div class="month-name">
        <h2>2022</h2>
        <h1 class='month-name-add'></h1>
        <h2 class="previous arrow">&#8593;</h2>
        <h2 class="next arrow">&#8595;</h2>
    </div>
    <div class="week-name">
      <h4>Sunday</h4>
      <h4>Monday</h4>
      <h4>Tuesday</h4>
      <h4>Wednesday</h4>
      <h4>Thursday</h4>
      <h4>Friday</h4>
      <h4>Saturday</h4>
    </div>
    <div class="month"></div>
  </div>

  <script src="bundle.js"></script>
</body>

</html>
